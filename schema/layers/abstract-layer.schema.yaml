$schema: http://json-schema.org/draft-07/schema
$id: https://github.com/BohemianCoding/sketch-file-format#abstract-layer
title: Abstract Layer
description:
  Abstract base schema containing all properties common to all layer types.
type: object
required:
  - do_objectID
  - booleanOperation
  - exportOptions
  - frame
  - isFixedToViewport
  - isFlippedHorizontal
  - isFlippedVertical
  - isLocked
  - isVisible
  - layerListExpandedType
  - name
  - nameIsFixed
  - resizingConstraint
  - resizingType
  - rotation
  - shouldBreakMaskChain
  - clippingMaskMode
  - hasClippingMask
  - style
properties:
  do_objectID: { $ref: ../utils/uuid.schema.yaml }
  booleanOperation: { $ref: ../enums/boolean-operation.schema.yaml }
  exportOptions: { $ref: ./export-options.schema.yaml }
  frame: { $ref: ./rect.schema.yaml }
  flow: { $ref: ./flow-connection.schema.yaml }
  isFixedToViewport: { type: boolean }
  isFlippedHorizontal: { type: boolean }
  isFlippedVertical: { type: boolean }
  isLocked: { type: boolean }
  isVisible: { type: boolean }
  layerListExpandedType: { $ref: ../enums/layer-list-expanded.schema.yaml }
  name: { type: string }
  nameIsFixed: { type: boolean }
  resizingConstraint: { $ref: ../enums/resize-constraint.schema.yaml }
  resizingType: { $ref: ../enums/resize-type.schema.yaml }
  rotation: { type: number }
  shouldBreakMaskChain: { type: boolean }
  hasClippingMask: { type: boolean }
  clippingMaskMode: { type: integer } # TODO Is this an enum? What are the values?
  userInfo: { type: object }
  style: { $ref: ../objects/style.schema.yaml }
