$schema: http://json-schema.org/draft-07/schema
$id: https://github.com/BohemianCoding/sketch-file-format#point-list-string
title: Point List String
description:
  'A string representation of a series of 2D points, in the format {{x, y},
  {x,y}}'
type: string
pattern: '^{(({-?\d+(.\d+)?, -?\d+(.\d+)?}, )+)?{-?\d+(.\d+)?, -?\d+(.\d+)?}}$'
