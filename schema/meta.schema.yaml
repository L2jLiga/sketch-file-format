$schema: http://json-schema.org/draft-07/schema
$id: https://github.com/BohemianCoding/sketch-file-format#meta
title: Meta
description:
  Contains metadata about the Sketch file - information about pages and
  artboards appearing in the file, fonts used, the version of Sketch used to
  save the file etc.
type: object
required:
  - commit
  - pagesAndArtboards
  - version
  - fonts
  - compatibilityVersion
  - app
  - autosaved
  - variant
  - created
  - saveHistory
  - appVersion
  - build
properties:
  commit: { type: string }
  pagesAndArtboards:
    type: object
    propertyNames: { $ref: utils/uuid.schema.yaml }
    patternProperties:
      '^.*$':
        type: object
        properties:
          name: { type: string }
          artboards:
            type: object
            propertyNames: { $ref: utils/uuid.schema.yaml }
            patternProperties:
              '^.*$':
                type: object
                properties:
                  name: { type: string }
  version: { const: 199 }
  fonts:
    type: array
    items: { type: string }
  compatibilityVersion: { const: 99 }
  app: { $ref: enums/bundle-id.schema.yaml }
  autosaved: { $ref: utils/numerical-bool.schema.yaml }
  variant: { $ref: enums/app-store-variant.schema.yaml }
  created:
    type: object
    required:
      - commit
      - appVersion
      - build
      - app
      - compatibilityVersion
      - version
      - variant
    properties:
      commit: { type: string }
      appVersion: { const: '57' }
      build: { const: 83077 }
      app: { $ref: enums/bundle-id.schema.yaml }
      compatibilityVersion: { const: 99 }
      version: { const: 119 }
      variant: { $ref: enums/app-store-variant.schema.yaml }
  saveHistory:
    type: array
    items: { type: string }
  appVersion: { const: '57' }
  build: { type: integer }
