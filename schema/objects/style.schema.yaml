title: Style
description: A style value
type: object
required:
  - _class
  - borders
  - fills
  - startMarkerType
  - endMarkerType
  - miterLimit
  - windingRule
properties:
  _class: { const: style }
  borders:
    type: array
    items: { $ref: ./border.schema.yaml }
  fills:
    type: array
    items: { $ref: ./fill.schema.yaml }
  startMarkerType: { $ref: ../enums/marker-type.schema.yaml }
  endMarkerType: { $ref: ../enums/marker-type.schema.yaml }
  miterLimit: { type: integer }
  windingRule: { $ref: ../enums/winding-rule.schema.yaml }
  textStyle: { $ref: ./text-style.schema.yaml }
  attributedString: { $ref: ./attributed-string.schema.yaml }
  automaticallyDrawOnUnderlyingPath: { type: boolean }
  dontSynchroniseWithSymbol: { type: boolean }
  lineSpacingBehaviour: { $ref: ../enums/line-spacing-behaviour.schema.yaml }
  textBehaviour: { $ref: ../enums/text-behaviour.schema.yaml }
  glyphBounds: { $ref: ../utils/point-list-string.schema.yaml }
