$schema: http://json-schema.org/draft-07/schema
$id: https://github.com/BohemianCoding/sketch-file-format#asset-collection
title: Asset Collection
description: Stores colors, gradients and images.
type: object
required:
  - _class
  - colorAssets
  - gradientAssets
  - colors
  - images
  # - imageCollection
  # TODO Can image-collection be removed? Code comments in Sketch suggest its no longer in use
properties:
  _class: { const: assetCollection }
  imageCollection: { $ref: ./image-collection.schema.yaml }
  colorAssets:
    type: array
    items: { $ref: ./color-asset.schema.yaml }
  gradientAssets:
    type: array
    items: { $ref: ./gradient-asset.schema.yaml }
  images:
    type: array
    items: { $ref: ./image-file-ref.schema.yaml }
  colors:
    type: array
    items: { $ref: ./color.schema.yaml }
  gradients:
    type: array
    items: { $ref: ./gradient.schema.yaml }
