$schema: http://json-schema.org/draft-07/schema
$id: https://github.com/BohemianCoding/sketch-file-format#image-file-ref
title: Image File Ref
description: An image file reference
type: object
required:
  - _class
  - _ref_class
  - _ref
properties:
  _class: { const: MSJSONFileReference }
  _ref_class: { const: MSImageData }
  _ref:
    type: string
    pattern: '^images/.*'
