$schema: http://json-schema.org/draft-07/schema
$id: https://github.com/BohemianCoding/sketch-file-format#rectangle
title: Rectangle
description: A rectangle value
type: object
required:
  - _class
  - constrainProportions
  - height
  - width
  - x
  - 'y'
properties:
  _class: { const: rect }
  constrainProportions: { type: boolean }
  height: { type: number }
  width: { type: number }
  x: { type: number }
  y: { type: number }
