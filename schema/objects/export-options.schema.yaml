$schema: http://json-schema.org/draft-07/schema
$id: https://github.com/BohemianCoding/sketch-file-format#export-options
title: Export Options
description: Export options value.
type: object
required:
  - _class
  - exportFormats
  - includedLayerIds
  - layerOptions
  - shouldTrim
properties:
  _class: { const: exportOptions }
  exportFormats:
    type: array
    items: { $ref: ./export-format.schema.yaml }
  includedLayerIds:
    type: array
    items: { $ref: ../utils/uuid.schema.yaml } # TODO Check this
  layerOptions: { type: integer } # TODO What is this?
  shouldTrim: { type: boolean }
